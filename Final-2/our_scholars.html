<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="card-group">
        <div class="card">
          <img class="card-img-top" src="./img/aaron_IL-Edit_bio.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Aaron Kennedy</h5>
            <p class="card-text">University of Illinois Chicago</p>
            <p class="card-text"><small class="text-muted">CLASS OF 2017</small></p>
            <button class="favorite styled"
            type="button">
        Learn More
    </button>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="./img/abdoul-GA-bio-1-2048x1138.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Abdoul Diallo</h5>
            <p class="card-text">CORNELL UNIVERSITY</p>
            <p class="card-text"><small class="text-muted">CLASS OF 2024</small></p>
            <button class="favorite styled"
            type="button">
        Learn More
    </button>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="./img/abigail-IL-bio-2048x1138.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Abigail Pence</h5>
            <p class="card-text">LIBERTY UNIVERSITY</p>
            <p class="card-text"><small class="text-muted">CLASS OF 2025</small></p>
            <button class="favorite styled"
        type="button">
    Learn More
</button>
          </div>
        </div>
      </div>
